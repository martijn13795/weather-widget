<div class="settings" role="group" aria-label="Unit settings">
  <label class="toggle">
    <input
      type="radio"
      name="units"
      value="metric"
      [checked]="units() === 'metric'"
      (change)="unitsChange.emit('metric')"
    />
    °C
  </label>
  <label class="toggle">
    <input
      type="radio"
      name="units"
      value="imperial"
      [checked]="units() === 'imperial'"
      (change)="unitsChange.emit('imperial')"
    />
    °F
  </label>
</div>
